<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    <script src="country.js" defer> </script>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h1 class="title" title="Back To Main"><a href="/">Where in the world?</a></h1>
            <p class="theme-changer"><i class="fa-regular fa-moon"></i></p>
        </div>
    </header>

    <main>
      <div class="country-details-container">
        <span class="back-btn" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i> &nbsp; Back</span>
        <div class="country-details">
            <img src="" alt="">
            <div class="details-text-container">
                <h2>Grenada</h2>
                <div class="details-text">
                    <p ><b>Native Name: </b><span class="native-name"></span></p>
                    <p><b>Population: </b><span class="population"></span></p>
                    <p><b>Region: </b><span class="region"></span></p>
                    <p><b>Sub Region: </b><span class="sub-region"></span></p>
                    <p><b>Capital: </b><span class="capital"></span></p>
                    <p><b>Top Level Domain: </b><span class="top-level-domain"></span></p>
                    <p><b>Currencies: </b><span class="currency"></span></p>
                    <p><b>Languages: </b><span class="language"></span></p>
                </div>

                <div class="border-countries">
                    <b>Border Countries: </b>
                </div>

            </div>
        </div>
      </div>
    </main>

</body>

</html>
